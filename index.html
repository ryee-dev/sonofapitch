<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/background-style.css">
  <link rel="stylesheet" href="css/semantic.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Iceland|Raleway:400,600,700i" rel="stylesheet">
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <script type="text/javascript" src="js/tone.js"></script>
  <meta charset="utf-8">

  <title>Son of a Pitch</title>
</head>

<body>
  <div class="container">

    <div class="piano">
      <div class="row">
        <div class="col-md-4">
          <form id="knob">
            <fieldset>
              <legend></legend>

              <input type="radio" name="radio-choice" class="knob" id="radio-choice-1" value="Major" />
              <label for="radio-choice-1">Major</label>

              <input type="radio" name="radio-choice" class="knob" id="radio-choice-2" value="Play" />
              <label for="radio-choice-2">Play</label>

              <input type="radio" name="radio-choice" class="knob" id="radio-choice-3" value="Minor" />
              <label for="radio-choice-3">Minor</label>

              <div class="dial">â–²</div>

            </fieldset>
          </form>
        </div>
        <div class="col-md-4">
          <div class="buttonHolder">
            <button class="button tick" value="AMSynth"></button>
            <button class="button heart" value="FMSynth"></button>
            <button class="button flower" value="PolySynth"></button>
          </div>
        </div>
        <div class="col-md-4">
          <img src="img/logo-inverted.png" id="logo">
        </div>
      </div>

      <div id="key-list">

        <li class="ivory key" id="C4">C4</li>
        <li class="ebony key" id="Cs4">C#4</li>
        <li class="ivory key" id="D4">D4</li>
        <li class="ebony key" id="Ds4">D#4</li>
        <li class="ivory key" id="E4">E4</li>
        <li class="ivory key" id="F4">F4</li>
        <li class="ebony key" id="Fs4">F#4</li>
        <li class="ivory key" id="G4">G4</li>
        <li class="ebony key" id="Gs4">G#4</li>
        <li class="ivory key" id="A4">A4</li>
        <li class="ebony key" id="As4">A#4</li>
        <li class="ivory key" id="B4">B4</li>
        <li class="ivory key" id="C5">C5</li>
        <li class="ebony key" id="Cs5">C#5</li>
        <li class="ivory key" id="D5">D5</li>
        <li class="ebony key" id="Ds5">D#5</li>
        <li class="ivory key" id="E5">E5</li>
        <li class="ivory key" id="F5">F5</li>
        <li class="ebony key" id="Fs5">F#5</li>
        <li class="ivory key" id="G5">G5</li>
        <li class="ebony key" id="Gs5">G#5</li>
        <li class="ivory key" id="A5">A5</li>
        <li class="ebony key" id="As5">A#5</li>
        <li class="ivory key" id="B5">B5</li>
        <li class="ivory key" id="C6">C6</li>

      </div>

      <div class="chords">
        <div id="cmajor">C Major Chord</div>
        <div id="gmajor">G Major Chord</div>
        <div id="aminor">A Minor Chord</div>
        <div id="fmajor">F Major Chord</div>
      </div>

    </div>
    <div id="results">

    </div>
  </div>

</body>

</html>
