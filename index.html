<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/background-style.css">
  <link rel="stylesheet" href="css/semantic.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Iceland|Raleway:400,600,700i" rel="stylesheet">
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <script type="text/javascript" src="js/tone.js"></script>
  <meta charset="utf-8">

  <title>Son of a Pitch</title>
</head>

<body>
  <div class="container">
    <div class="piano" id="primary">
      <img src="img/logo-inverted.png" alt="logo" class="logo" id="main">
      <div class="kb-toggles" id="primary">
        <div class="row">
          <div class="col-md-3" id="scales">
            <h3><span id="scale-label">Scale</span></h3>
            <span class="scale" id="major">Major</span>
            <div class="slidecontainer" id="primary">
               <input type="range" min="1" max="6" value="1" class="slider" id="major-minor">
            </div>
            <span class="scale" id="minor">Minor</span>

          </div>

        </div>
      </div>

      <ol id="key-list">
        <li class="ivory key" id="C4">C4</li>
        <li class="ebony key" id="Cs4">C#4</li>
        <li class="ivory key" id="D4">D4</li>
        <li class="ebony key" id="Ds4">D#4</li>
        <li class="ivory key" id="E4">E4</li>
        <li class="ivory key" id="F4">F4</li>
        <li class="ebony key" id="Fs4">F#4</li>
        <li class="ivory key" id="G4">G4</li>
        <li class="ebony key" id="Gs4">G#4</li>
        <li class="ivory key" id="A4">A4</li>
        <li class="ebony key" id="As4">A#4</li>
        <li class="ivory key" id="B4">B4</li>
        <li class="ivory key" id="C5">C5</li>
        <li class="ebony key" id="Cs5">C#5</li>
        <li class="ivory key" id="D5">D5</li>
        <li class="ebony key" id="Ds5">D#5</li>
        <li class="ivory key" id="E5">E5</li>
        <li class="ivory key" id="F5">F5</li>
        <li class="ebony key" id="Fs5">F#5</li>
        <li class="ivory key" id="G5">G5</li>
        <li class="ebony key" id="Gs5">G#5</li>
        <li class="ivory key" id="A5">A5</li>
        <li class="ebony key" id="As5">A#5</li>
        <li class="ivory key" id="B5">B5</li>
      </ol>
    </div>
  </div>

    <div id="results">
      
    </div>

  </div>

</body>

</html>
