<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Key Signatures</title>
  </head>
  <body>
    <div class="container">
      <h1>Key Signatures</h1>
      <form id="keyForm">
        <div class="form-group">
          <label for="note">Select Root Note: </label>
          <select id="note">
            <option value="0" selected>-empty-</option>
            <option value="c">C</option>
            <option value="cSharp">C#/Db</option>
            <option value="d">D</option>
            <option value="dSharp">D#/Eb</option>
            <option value="e">E</option>
            <option value="f">F</option>
            <option value="fSharp">F#/Gb</option>
            <option value="g">G</option>
            <option value="gSharp">G#/Ab</option>
            <option value="a">A</option>
            <option value="aSharp">A#/Bb</option>
            <option value="b">B</option>
          </select>
        </div>

        <label for="scale">Select Type of Scale: </label>

          <div class="radio">
            <label>
            <input type="radio" id="scale" name="scale-type" value="major" checked="checked">
            Natural Major
            </label>

            <label>
            <input type="radio" id="scale" name="scale-type" value="minor">
            Natural Minor
            </label>

            <label>
            <input type="radio" id="scale" name="scale-type" value="harm">
            Harmonic Minor
            </label>

            <label>
            <input type="radio" id="scale" name="scale-type" value="mel">
            Melodic Minor
            </label>
          </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <div id="showKeyName">
        <ul id="listKeyName">
        </ul>
      </div>

      <div id="displayKey">
        <h2>Key: </h2>
        <h3>Scale type: </h3>
        <p>Major Scale: <span id="majorScale"></span></p>
        <p><span id="minorScale"></span></p>
        <p><span id="harmScale"></span></p>
        <p><span id="melScale"></span></p>
      </div>

    </div>
  </body>
</html>
