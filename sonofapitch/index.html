<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/semantic.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div class="container" id="header">
    <h1><img src="img/treble.png" class="treble">on of a <img src="img/p.png" class="pitch">itch</h1>
  </div>

  <div id="piano">
    <ol id="leftHalf">
      <li class="ivory key" id="C">C4</li>
      <li class="ebony key" id="Cs">C#4</li>
      <li class="ivory key" id="D">D4</li>
      <li class="ebony key" id="Ds">D#4</li>
      <li class="ivory key" id="E">E4</li>
      <li class="ivory key" id="F">F4</li>
      <li class="ebony key" id="Fs">F#4</li>
      <li class="ivory key" id="G">G4</li>
      <li class="ebony key" id="Gs">G#4</li>
      <li class="ivory key" id="A">A4</li>
      <li class="ebony key" id="As">A#4</li>
      <li class="ivory key" id="B">B4</li>
    </ol>
    <ol id="rightHalf">
      <li class="ivory key" id="C1">C5</li>
      <li class="ebony key" id="C1s">C#5</li>
      <li class="ivory key" id="D1">D5</li>
      <li class="ebony key" id="D1s">D#5</li>
      <li class="ivory key" id="E1">E5</li>
      <li class="ivory key" id="F1">F5</li>
      <li class="ebony key" id="F1s">F#5</li>
      <li class="ivory key" id="G1">G5</li>
      <li class="ebony key" id="G1s">G#5</li>
      <li class="ivory key" id="A1">A5</li>
      <li class="ebony key" id="A1s">A#5</li>
      <li class="ivory key" id="B1">B5</li>
    </ol>
    <div class="container">
      <div class="radio">
        <label><input type="radio" name="optradio" id="major">Major</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio" id="minor">Minor</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio" id="penta">Pentatonic</label>
      </div>
    </div>
    <div id="scaleList">
    </div>
    <div id="results">
      <div class="c">
        <button class="ui lightgrey basic button close-button">Close</button>
      </div>
      <div>
        <button class="ui lightgrey basic button">Hear Pitch</button>
      </div>
    </div>
  </div>
</body>

</html>
